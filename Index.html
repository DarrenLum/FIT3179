<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5%22%3E</script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4%22%3E</script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6%22%3E</script>
</head>
<body>

<div id="vis"></div>

<script type="text/javascript">
  var spec = "https://cheryl-neoh.github.io/FIT3179/simple-bar.json";
  vegaEmbed('#vis', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
