<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1 style="text-align:center, font-size:30px;">
    Visualisation of Global Suicide
  </h1>

<div id="MapSuicide"></div>
  
  <p><br> </p>
<div id="Bar_Chart"></div>
  
  <div id="Radial_Male"></div>
  
  <div id="Radial_Female"></div>

<script type="text/javascript">
  var map_suicide = "https://DarrenLum.github.io/FIT3179/MapSuicideRate.json";
  vegaEmbed('#MapSuicide', map_suicide).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var bar_age = "https://DarrenLum.github.io/FIT3179/BarAgeSuicide.json";
  vegaEmbed('#Bar_Chart', bar_age).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var rad_male = "https://DarrenLum.github.io/FIT3179/RadialMaleSuicide.json";
  vegaEmbed('#Radial_Male', rad_male).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var rad_female = "https://DarrenLum.github.io/FIT3179/RadialFemaleSuicide.json";
  vegaEmbed('#Radial_Female', rad_female).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
